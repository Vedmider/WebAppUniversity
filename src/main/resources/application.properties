create.table.classrooms=CREATE TABLE public.classrooms(class_number integer NOT NULL,id integer NOT NULL DEFAULT nextval('classrooms_id_seq'::regclass),university_id integer,CONSTRAINT classrooms_pk PRIMARY KEY (id), CONSTRAINT unique_1 UNIQUE (id), CONSTRAINT unique_24 UNIQUE (university_id, class_number), CONSTRAINT university_fk FOREIGN KEY (university_id) REFERENCES public.universities (university_id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)
create.table.groups=CREATE TABLE public.groups (name text COLLATE pg_catalog."default", id integer NOT NULL DEFAULT nextval('groups_id_seq'::regclass), university_id integer, CONSTRAINT pk1 PRIMARY KEY (id) CONSTRAINT unique_32 UNIQUE (university_id, name) , CONSTRAINT university_fk FOREIGN KEY (university_id) REFERENCES public.universities (university_id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)
create.table.lectures=CREATE TABLE public.lectures (subject text COLLATE pg_catalog."default" NOT NULL, classroom integer NOT NULL, date timestamp without time zone NOT NULL, group_id integer, teacher_id integer,  id integer NOT NULL DEFAULT nextval('lectures_id_seq'::regclass), university_id integer, CONSTRAINT lectures_pk PRIMARY KEY (id), CONSTRAINT unique23 UNIQUE (date, group_id), CONSTRAINT unique3 UNIQUE (date, teacher_id),CONSTRAINT unique_2 UNIQUE (date, classroom), CONSTRAINT classrooms_fk FOREIGN KEY (classroom) REFERENCES public.classrooms (id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION, CONSTRAINT groups_fk FOREIGN KEY (group_id) REFERENCES public.groups (id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION, CONSTRAINT teachers_fk FOREIGN KEY (teacher_id) REFERENCES public.teachers (id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION, CONSTRAINT university_fk FOREIGN KEY (university_id) REFERENCES public.universities (university_id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)
create.table.students=CREATE TABLE public.students (full_name character(32) COLLATE pg_catalog."default" NOT NULL, group_id integer, id integer NOT NULL DEFAULT nextval('students_id_seq'::regclass), university_id integer, CONSTRAINT students_pk PRIMARY KEY (id), CONSTRAINT "unique" UNIQUE (full_name, group_id), CONSTRAINT groups_fk FOREIGN KEY (group_id) REFERENCES public.groups (id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION, CONSTRAINT university_fk FOREIGN KEY (university_id) REFERENCES public.universities (university_id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)
create.table.teachers=CREATE TABLE public.teachers ( full_name text COLLATE pg_catalog."default" NOT NULL, id integer NOT NULL DEFAULT nextval('teachers_id_seq'::regclass), university_id integer, CONSTRAINT pk PRIMARY KEY (full_name), CONSTRAINT unique1 UNIQUE (id), CONSTRAINT university_fk FOREIGN KEY (university_id) REFERENCES public.universities (university_id) MATCH SIMPLE ON UPDATE NO ACTION ON DELETE NO ACTION)
create.table.universities=CREATE TABLE public.universities(university_name text COLLATE pg_catalog."default", university_id integer NOT NULL DEFAULT nextval('universities_university_id_seq'::regclass), CONSTRAINT universities_pkey PRIMARY KEY (university_id))
