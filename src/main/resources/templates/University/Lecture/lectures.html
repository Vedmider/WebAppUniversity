<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Universities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${daySchedule}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/entity/lecture/add/{id}(id=${id}, date=${date})}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Lecture</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Lectures yet</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Subject</th>
                                <th>Classroom</th>
                                <th>Group</th>
                                <th>Teacher</th>
                                <th>Time</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lecture : ${daySchedule.getLectures()}">
                                <td th:text="${lecture.getId()}"></td>
                                <td th:text="${lecture.getSubject()}"></td>
                                <td th:text="${lecture.getClassroom().getNumber()}"></td>
                                <td th:text="${lecture.getTeacher().getFullName()}"></td>
                                <td th:text="${lecture.getDate().toLocalTime()}"></td>
                                <td><a th:href="@{/entity/lecture/edit/{id}(id=${lecture.getId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/entity/lecture/delete/{id}(id=${lecture.getId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
