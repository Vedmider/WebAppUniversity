<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>University content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#datepicker").datepicker({dateFormat: "dd-mm-yy"});
        });

        function empty() {
            var i;
            var x;
            for(i=0; i < arguments.length; i++){
                x = arguments[i].value.trim();
                if(x == ""){
                    alert("Field " + arguments[i].name + " can not be empty");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>

<body>
<div class="container my-2">
    <p class="my-5" th:text="University + ' ' + ${university.getName()}"> </p>

    <div class="container my-2" id="testDIV" >
        <form action="#" method="post"  th:action="@{/entity/lecture/{id} (id=${university.getId()})}">
            <div class="container">
                <div class="hero-unit">
                    <input id="datepicker" name="datepicker" placeholder="click to show datepicker" readonly="true"
                           style="text-align:center;"  type="text"/>    <input type="submit" class="btn btn-primary" value="Get lectures" onclick="return empty(datepicker)">
                    <br>
                </div>
            </div>
        </form>
    </div>
    <div class="card">
        <div class="card-body">
            <div th:switch="${students}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/entity/add/student/{id}(id=${university.getId()})}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add student</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Students yet</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Group</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.getId()}"></td>
                                <td th:text="${student.getFullName()}"></td>
                                <td th:text="${student.getGroup().getName()}"></td>
                                <td><a th:href="@{/entity/edit/student/{id}/{studentID}(id=${university.getId()}, studentID=${student.getId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/entity/delete/student/{id}/{studentID}(id=${university.getId()}, studentID=${student.getId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div th:switch="${teachers}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/entity/add/teacher/{id}(id=${university.getId()})}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add teacher</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No teachers yet</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.getId()}"></td>
                                <td th:text="${teacher.getFullName()}"></td>
                                <td><a th:href="@{/entity/edit/teacher/{id}/{teacherID}(id=${university.getId()}, teacherID=${teacher.getId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/entity/delete/teacher/{id}/{teacherID}(id=${university.getId()}, teacherID=${teacher.getId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div th:switch="${groups}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/entity/add/group/{id}(id=${university.getId()})}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add group</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No groups yet</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Group name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="group : ${groups}">
                                <td th:text="${group.getId()}"></td>
                                <td th:text="${group.getName()}"></td>
                                <td><a th:href="@{/entity/edit/group/{id}/{groupID}(id=${university.getId()}, groupID=${group.getId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/entity/delete/group/{id}/{groupID}(id=${university.getId()}, groupID=${group.getId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div th:switch="${classrooms}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/entity/add/classroom/{id}(id=${university.getId()})}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add classroom</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No classrooms yet</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Classroom number</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="classroom : ${classrooms}">
                                <td th:text="${classroom.getId()}"></td>
                                <td th:text="${classroom.getNumber()}"></td>
                                <td><a th:href="@{/entity/edit/classroom/{id}/{classID}(id=${university.getId()}, classID=${classroom.getId()})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/entity/delete/classroom/{id}/{classID}(id=${university.getId()}, classID=${classroom.getId()})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
